<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Learn vue</title>

<!--    <script src="assets/js/vue-3.4.21.js"></script>-->
<!--    <script src="https://unpkg.com/vue"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap-5.0.2.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="row">
                <div class="col-10">
                    <div class="navbar navbar-default p-3">
                        <h1>{{ sitename }}</h1>
                    </div>
                </div>
                <div class="col-2 p-3">
                    <button type="button"
                            class="btn btn-secondary"
                            @click="showCheckout"
                    >
                        <span class="glyphicon glyphicon-shopping-cart">
                            {{ cartItemCount }}
                        </span>
                        Переключить
                    </button>

                </div>
            </div>
        </header>

        <div class="container">
            <div v-if="showProduct" class="row product">
                <div class="col">
                    <figure>
                        <img v-bind:src="product.image" alt="">
                    </figure>
                </div>
                <div class="col col-expand">
                    <h3 v-text="product.title"></h3>
                    <p v-html="product.description"></p>
                    <p class="price">
                        {{ product.price | formatPrice }}
                    </p>
                    <button class="btn btn-success"
                        @click="addToCart"
                            :disabled="!canAddToCart"
                    >
                        Добавить в корзину
                    </button>
                </div>
            </div>
            <div v-else class="row">
                Тут типа корзина
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',

            data: {
                sitename: "My site",
                product: {
                    id: 1001,
                    title: 'Товар',
                    description: 'Описание <b>товара</b> с выделением текста',
                    price: 2500,
                    image: 'assets/images/product-1001.jpg',
                    availableInventory: 3,
                },
                showProduct: true,
                cart: [],
            },

            filters: {
                formatPrice: function(price) {
                    if (!parseInt(price)) {
                        return '';
                    }
                    if (price > 99999) {
                        let priceString = (price / 100).toFixed(2);
                        let priceArray = priceString.split('').reverse();
                        let index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index + 3, 0, ',');
                            index += 4;
                        }
                        return '₽' + priceArray.reverse().join('');
                    } else {
                        return '₽' + (price / 100).toFixed(2);
                    }
                },
            },

            computed: {
                cartItemCount: function() {
                    return this.cart.length || '';
                },
                canAddToCart: function() {
                    return this.product.availableInventory > this.cartItemCount;
                }
            },

            methods: {
                addToCart: function() {
                    this.cart.push(this.product.id);
                },
                showCheckout() {
                    return this.showProduct = !this.showProduct;
                },
            },
        });
    </script>
</body>
</html>
